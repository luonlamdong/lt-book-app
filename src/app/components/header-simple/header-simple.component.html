<div class="container-fluid">
  <ion-row class="header" [ngClass]="{'activeHeader' : showMenu === true}">
    <div class="menu" [ngClass]="{'activeButton' : showMenu === true}" (click)="clickMenu()">
      <span></span>
      <span></span>
    </div>
    <div *ngIf="showMenu===true" class="login">
      <p (click)="login()">Login</p>
      <img src="./assets/icon/user1.svg" />
    </div>
  </ion-row>
</div>
<div class="navBar" [ngStyle]="{ height: menuHeight + 'px'}" [ngClass]="{'activeNavbar' : showMenu === true}">
  <div class="menu">
    <p (click)="goPage('home')" [ngClass]="{'active' : wherePage === 'home'}">home</p>
    <p (click)="goPage('product')" [ngClass]="{'active' : wherePage === 'product'}">product</p>
    <p (click)="goPage('contact')" [ngClass]="{'active' : wherePage === 'contact'}">contact</p>
    <p (click)="goPage('about')" [ngClass]="{'active' : wherePage === 'about'}">about us</p>
    <p (click)="goPage('blog')" [ngClass]="{'active' : wherePage === 'blog'}">blog</p>
  </div>
