<ion-header class="ion-no-border">
  <app-header
  [menuHeight]="menuHeight" [wherePage]="wherePage"></app-header>
</ion-header>

<ion-content>
  <div class="blog-page" style="background-image: url('assets/images/background-blog.png');">
    <h1>Blog</h1>
    <div class="blog" *ngIf="loadingSkeleton">
      <ion-card class="blog_item" *ngFor="let item of listBlog" (click)="goDetail(item)">
        <div class="blog_item-image">
          <img [src]="item.imageUrl" alt="blog-image">
        </div>
        <div class="blog_item-grey"></div>
        <div class="blog_item-description">
          <ion-text>{{item.name}}</ion-text>
          <p class="h10">{{item.content}}</p>
          <p class="h10" style="text-align: right; padding-right: 10px;">{{item.day}}</p>
        </div>
        <img class="blog_item-flag" src="assets/images/flag.png" alt="flag">
      </ion-card>
    </div>
    <div class="blog" *ngIf="!loadingSkeleton">
      <ion-card class="blog_item" *ngFor="let i of [1,2,3,4,5]">
        <div class="blog_item-image">
          <ion-skeleton-text animated style="width: 100%; height: 158px;"></ion-skeleton-text>
        </div>
        <ion-skeleton-text animated class="blog_item-grey"></ion-skeleton-text>
        <div class="blog_item-description">
          <ion-skeleton-text animated style="width: 100%; height: 10px; margin-top: 10px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 100%; height: 10px; margin-top: 10px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 100%; height: 10px; margin-top: 10px; margin-right: 10px; text-align: right;"></ion-skeleton-text>
        </div>
        <img class="blog_item-flag" src="assets/images/flag.png" alt="flag">
      </ion-card>
    </div>
  </div>
</ion-content>
<div class="loading" *ngIf="loading">
  <div class="loading_shadow"></div>
  <div class="loading_ring"><div></div><div></div><div></div><div></div></div>
</div>
